---
# yamllint disable rule:line-length
.github/workflows/ci.yml:
  excludes: []
  pidfile_workaround: false
  additional_packages: ''
  acceptance_tests: true
# PDK creates this
.github/workflows/puppet-lint.yml:
  delete: true
.travis.yml:
  delete: true
Jenkinsfile:
  delete: true
Gemfile:
  puppet_version: '~> 7.24'
  required:
    ':test':
      - gem: voxpupuli-test
        version: '~> 7.0'
      - gem: coveralls
      - gem: simplecov-console
      - gem: puppet_metadata
        version: '~> 3.0'
    ':development':
      - gem: guard-rake
      - gem: overcommit
        version: '>= 0.39.1'
    ':system_tests':
      - gem: voxpupuli-acceptance
        version: '~> 2.0'
    ':release':
      - gem: github_changelog_generator
        version: '>= 1.16.1'
      - gem: voxpupuli-release
        version: '~> 3.0'
      - gem: faraday-retry
        version: '~> 2.1'
Rakefile:
  # config.user: USER
  # config.project: PROJECT
  # config.tag_pattern: 'v%s'
.puppet-lint.rc:

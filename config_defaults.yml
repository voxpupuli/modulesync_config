---
.github/settings.yml:
  repository:
    private: false
    has_issues: true
    has_projects: false
    has_wiki: false
    has_downloads: true
    default_branch: master
    allow_squash_merge: true
    allow_merge_commit: true
    allow_rebase_merge: true
    delete_branch_on_merge: true
    archived: false
  branches:
    - name: master
      protection:
        required_pull_request_reviews:
          required_approving_review_count: 1
          dismiss_stale_reviews: true
          require_code_owner_reviews: true
        required_status_checks:
          strict: true
          contexts: ['continuous-integration/travis-ci']
        enforce_admins: ~
        restrictions: ~
        required_signatures: true
    - name: modulesync
      protection:
        required_pull_request_reviews: ~
        required_status_checks:
          strict: true
          contexts: ['continuous-integration/travis-ci']
        enforce_admins: ~
        restrictions: ~
        required_signatures: true
.travis.yml:
  before_install:
    - yes | gem update --system
    - bundle --version
  docker_sets:
  docker_defaults:
    # values will replace @@SET@@ with the docker_sets' value
  - rvm: 2.5.3
    services: docker
    env: BEAKER_PUPPET_COLLECTION=puppet5 BEAKER_setfile=@@SET@@ CHECK=beaker
    bundler_args: --without development release
  - rvm: 2.5.3
    services: docker
    env: BEAKER_PUPPET_COLLECTION=puppet6 BEAKER_setfile=@@SET@@ CHECK=beaker
    bundler_args: --without development release
  includes:
  - rvm: 2.4.4
    env: PUPPET_VERSION="~> 5.0" CHECK=test
    bundler_args: --without system_tests development release
  - rvm: 2.5.3
    env: PUPPET_VERSION="~> 6.0" CHECK=test_with_coveralls
    bundler_args: --without system_tests development release
  - rvm: 2.5.3
    env: PUPPET_VERSION="~> 6.0" CHECK=rubocop
    bundler_args: --without system_tests development release
  - rvm: 2.4.4
    env: PUPPET_VERSION="~> 5.0" CHECK=build DEPLOY_TO_FORGE=yes
    bundler_args: --without system_tests development release
  email: false
  webhooks: https://voxpupu.li/incoming/travis
  irc:
    on_success: always
    on_failure: always
    channels:
    - "chat.freenode.org#voxpupuli-notifications"
  user: puppet
Gemfile:
  required:
    ':test':
      - gem: voxpupuli-test
        version: '>= 1.4.0'
      - gem: coveralls
      - gem: simplecov-console
    ':development':
      - gem: travis
      - gem: travis-lint
      - gem: guard-rake
      - gem: overcommit
        version: '>= 0.39.1'
    ':system_tests':
      - gem: voxpupuli-acceptance
    ':release':
      - gem: github_changelog_generator
        git: https://github.com/voxpupuli/github-changelog-generator
        branch: voxpupuli_essential_fixes
      - gem: puppet-blacksmith
      - gem: voxpupuli-release
      - gem: puppet-strings
        version: '>= 2.2'
Rakefile:
  config.user: voxpupuli
  puppet_strings_patterns: []
spec/default_facts.yml:
  delete: true
spec/classes/coverage_spec.rb:
  delete: true

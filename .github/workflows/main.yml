name: noop run

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  unit:
    runs-on: ubuntu-latest
    name: Run msync --noop against all modules
    steps:
      - uses: actions/checkout@v6
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
      - name: Run msync --noop
        run: bundle exec msync update --noop --git-base=https://github.com/ --branch foobranch
  metadata_json_deps:
    runs-on: ubuntu-latest
    name: Run metadata_json_deps on all modules
    steps:
      - uses: actions/checkout@v6
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
      - name: Run msync --noop
        run: bundle exec msync clone --git-base=https://github.com/
      - run: bundle exec rake metadata_deps
  outdated_module_summary:
    runs-on: ubuntu-latest
    name: Prints a list of all modules with outdated modulesync_config version
    steps:
      - uses: actions/checkout@v6
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
      - name: Run msync --noop
        run: bundle exec msync clone --git-base=https://github.com/
      - name: Generate summary
        run: bundle exec bin/outdated_modules_and_their_version

  tests:
    needs:
      - unit
      - metadata_json_deps
    runs-on: ubuntu-latest
    name: Test suite
    steps:
      - run: echo Test suite completed
